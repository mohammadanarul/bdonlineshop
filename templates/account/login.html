{% extends 'base.html' %}
{% block content %}
    <section class="form-section mt-5 mb-5">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 m-auto">
                    <div class="tab-pane fade show active">
                        <h4 class='text-center text-muted'>Welcome to Moll Shop</h4>
                        <form action="{% url 'account:user_login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="singin-email">Email</label>
                                <input type="email" class="form-control" id="singin-email" name="email" required>
                            </div><!-- End .form-group -->
                
                            <div class="form-group">
                                <label for="singin-password">Password</label>
                                <input type="password" class="form-control" id="singin-password" name="password" required>
                            </div><!-- End .form-group -->
                
                            <div class="form-footer">
                                <button type="submit" class="btn btn-outline-primary-2">
                                    <span>LOG IN</span>
                                    <i class="icon-long-arrow-right"></i>
                                </button>
                
                                <!--<div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="signin-remember">
                                    <label class="custom-control-label" for="signin-remember">Remember Me</label>
                                </div>--><!-- End .custom-checkbox -->
                
                                <a href="#" class="forgot-link ml-3">Forgot Your Password?</a>
                            </div><!-- End .form-footer -->
                        </form>
                        <div class="form-choice">
                            <p class="text-center">or sign in with</p>
                            <div class="row">
                                <div class="col-sm-6">
                                    <a href="#" class="btn btn-login btn-g">
                                        <i class="icon-google"></i>
                                        Login With Google
                                    </a>
                                </div><!-- End .col-6 -->
                                <div class="col-sm-6">
                                    <a href="#" class="btn btn-login btn-f">
                                        <i class="icon-facebook-f"></i>
                                        Login With Facebook
                                    </a>
                                </div><!-- End .col-6 -->
                            </div><!-- End .row -->
                        </div><!-- End .form-choice -->
                        <p class="text-center pt-2 pb-2">or register</p>
                        <a href="{% url 'account:user_register' %}" class="forgot-link">Don't have an account? Sign up</a>
                    </div><!-- .End .tab-pane -->
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
