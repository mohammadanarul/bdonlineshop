{% extends 'base.html' %}
{% block head_title %}Password Reset Done!{% endblock head_title %}
{% block extra_head %}
{% endblock extra_head %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xl-6 m-auto">
      <div class="card mt-5" style="width: 30rem;">
        <div class="card-body text-center">
          <h3 class="card-title">BD Online Shop</h3>
          <h5 class="card-text mt-3">Password Reset Confirm.</h5>
          <form action="" method="post">
            {% csrf_token %}
            <input class="form-control" type="password" name="new_password1" placeholder="New password">
            <input class="form-control mt-2" type="password" name="new_password2" placeholder="Confirm password">
            <button type="submit" class="btn btn-primary mt-2">Change my password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
