{% extends 'base.html' %}
{% block head_title %}Password Reset Form{% endblock head_title %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-xl-6 m-auto">
        <div class="card">
          <div class="card-body">
            <h3>Forgot password</h3>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
