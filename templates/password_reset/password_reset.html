{% extends 'base.html' %}
{% block head_title %}Password Reset send email{% endblock head_title %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-xl-6 m-auto">
			<div class="card mt-5">
				<div class="card-body">
					<h2 class="font-weight-bold mt-3">Reset Password</h2>
					<hr>
					<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting
						a new
						one.
					</p>
					<form action="" method="POST">
						{% csrf_token %}
						<input class="form-control" type="email" name="email" placeholder="Email address">
						<button class="btn btn-primary mt-3" type="submit">Send email</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
